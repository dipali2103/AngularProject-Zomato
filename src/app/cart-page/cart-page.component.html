<app-not-found [visible]="!cart || cart.items.length <= 0"
 notFoundMessage="items not Found!" resetLinkText="Go to Homepage"></app-not-found>
<div *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect [value]="cartItem.quantity" (change)="changeQuantity(cartItem, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                &#8377; {{cartItem.price}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="foods-count">
            {{cart.items.length}}
        </div>
        <div class="total-price">
            &#8377; {{cart.totalPrice}}
        </div>

        <a routerLink="/checkout">Proceed To checkout</a>
    </div>
</div>
