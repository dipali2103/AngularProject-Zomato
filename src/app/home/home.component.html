<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.4.1/webcomponents-bundle.min.js"></script>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
             <img src="{{food.imageUrl}}" alt="food image">
             <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ô•</span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïê</span>
                        {{food.cookTime}}
                    </div>
                </div>
                   <div class="price">
                     &#8377; {{food.price}}
                   </div>
            </div>
        </a>
    </li>
</ul>
